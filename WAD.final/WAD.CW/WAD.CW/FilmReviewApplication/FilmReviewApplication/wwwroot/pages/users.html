<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table class="table">
        <tbody>
            <tr ng-repeat="user in users">

                <td>
                    {{user.firstName}}
                </td>
                <td>
                    {{user.lastName}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {{user.occupation}}
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
