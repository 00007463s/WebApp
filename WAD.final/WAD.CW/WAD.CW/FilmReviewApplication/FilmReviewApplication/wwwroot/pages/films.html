<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <table class="table-bordered">
        <tbody>
            <tr ng-repeat="film in films">
                <td>
                    {{film.id}}
                </td>
                <td>
                    {{film.name}}
                </td>
                <td>
                    {{film.genre}}
                </td>
                <td>
                    {{film.year}}
                </td>
                <td>
                    {{film.countryOfProduction}}
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
